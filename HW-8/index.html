<!DOCTYPE html>
<html lang="en">
<!--Metadata declaring content and author and setting the viewport for
   repsonsiveness, etc. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="author" content="Jo Curtis">
    <title>SUPRISE QUOTES（✿ ͡◕ ᴗ◕)つ━━✫・*。</title>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="css/style.css">

<!--The framework for the visuals including the classes created for buttons and boxes, and also the script links. -->
<body>
    <div class="quote-box">
        <div class="quote-text">
            <i class="fa fa-quote-left"> </i><span id="text"></span>
        </div>
        <div class="quote-author">
            - <span id="author"></span>
        </div>
        <div class="buttons">
            </a>
            <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
                <i class="fa fa-tumblr"></i>
            </a>
            <button class="button" id="new-quote">New quote</button>
        </div>
    </div>
    <!-- Jquery and javscript script links. -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
    <script src="js/script.js"></script>
</body>

</html>
