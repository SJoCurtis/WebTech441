<!DOCTYPE html>
<html lang="en">
   <head>
      <!--Metadata declaring content and author and setting the viewport for
         repsonsiveness, etc. -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
      <meta name="author" content="Jo Curtis">
      <title>Suprise Quotes</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400">
      <link rel="stylesheet" href="main.css">
   </head>
   <body>
      <div class="quote-box">
         <div class="quote-text">
            <i class="fa fa-quote-left"> </i><span id="text"></span>
         </div>
         <div class="quote-author">
            - <span id="author"></span>
         </div>
         <div class="buttons">
            <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
            <i class="fa fa-twitter"></i>
            </a>
            <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
            <i class="fa fa-tumblr"></i>
            </a>
            <button class="button" id="new-quote">New quote</button>
         </div>
      </div>
      <script src="script.js"></script>
   </body>
